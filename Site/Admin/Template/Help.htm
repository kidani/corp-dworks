<h3>リンクの設置</h3>
<p>ニュース編集で内容欄にURLのリンクを入込みする場合、URLを「##～##」で囲んで下さい。</p>

<pre>
＜例＞
詳細はこちら → ##%% $SITE_URL %%?p=abcde##
  ↓
詳細はこちら → <a href="%% $SITE_URL %%?p=abcde">%% $SITE_URL %%?p=abcde</a>
</pre>

<h3>ARPPU</h3>
<pre>
入退会レポートのARPPUの合計欄は対象期間の平均値になります。
</pre>
